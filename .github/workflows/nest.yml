name: nest

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Installs dependencies
      run: npm install

    - name: Build-DB
      run: docker compose build

    - name: Create-DB
      run: docker compose up -d

    - name: Run all tests
      run: npm run test
      
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: npm run build

    - name: Upload a build artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: programa
        path: main
